[build]
  command = "npm run build"
  publish = ".next"
  
# Next.js generates .next directory, but Netlify plugin handles routing

[build.environment]
  NODE_VERSION = "18"

# Next.js on Netlify plugin settings
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for Next.js routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optimize images
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

