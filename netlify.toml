[build]
  command = "npm run build"
  publish = "out"
  
# Static export generates 'out' directory

[build.environment]
  NODE_VERSION = "20"

# For static export, we don't need the Next.js plugin
# The plugin is only needed for SSR/ISR features
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

# Static export doesn't need redirects - all pages are static HTML
# Redirects are handled by Next.js automatically in static export

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optimize images
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

